<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#495057" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Flash Flood Crisis Response Flow
  </text>
  <text x="700" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">
    Real-time Multi-Agent Coordination Timeline: Detection to Response in Under 40 Seconds
  </text>
  
  <!-- Timeline bar -->
  <rect x="100" y="120" width="1200" height="60" rx="30" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  <rect x="100" y="120" width="1200" height="60" rx="30" fill="url(#timeGrad)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Time markers -->
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">0s</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd7e14">10s</text>
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">20s</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#17a2b8">30s</text>
  <text x="1240" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">40s</text>
  
  <!-- STEP 1: Initial Detection (0-8s) -->
  <g filter="url(#shadow)">
    <rect x="80" y="220" width="350" height="140" rx="12" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
    <circle cx="120" cy="250" r="20" fill="#ffc107"/>
    <text x="120" y="258" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="160" y="258" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
      DETECTION (0-8s)
    </text>
    
    <rect x="100" y="275" width="310" height="30" rx="6" fill="rgba(255,193,7,0.2)"/>
    <text x="110" y="295" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      Social Media: "Flooding Downtown!"
    </text>
    
    <rect x="100" y="310" width="310" height="30" rx="6" fill="rgba(255,193,7,0.2)"/>
    <text x="110" y="330" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      Environmental: River at 8.5ft (CRITICAL)
    </text>
    
    <text x="255" y="355" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#856404">
      Credibility: 8/10 • Urgency: 4/5
    </text>
  </g>
  
  <!-- Arrow 1 to 2 -->
  <line x1="430" y1="290" x2="480" y2="290" stroke="#495057" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- STEP 2: Analysis & Assessment (8-15s) -->
  <g filter="url(#shadow)">
    <rect x="480" y="220" width="380" height="140" rx="12" fill="#cfe2ff" stroke="#007bff" stroke-width="3"/>
    <circle cx="520" cy="250" r="20" fill="#007bff"/>
    <text x="520" y="258" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="560" y="258" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#004085">
      ANALYSIS (8-15s)
    </text>
    
    <rect x="500" y="275" width="340" height="30" rx="6" fill="rgba(0,123,255,0.2)"/>
    <text x="510" y="295" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      Situation: Severity Level 4/5
    </text>
    
    <rect x="500" y="310" width="340" height="30" rx="6" fill="rgba(0,123,255,0.2)"/>
    <text x="510" y="330" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      Resource Mapper: 3 shelters, 750 capacity
    </text>
    
    <text x="670" y="355" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#004085">
      ~5000 people affected • High risk zones identified
    </text>
  </g>
  
  <!-- Arrow 2 to 3 -->
  <line x1="860" y1="290" x2="910" y2="290" stroke="#495057" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- STEP 3: Response Coordination (15-30s) -->
  <g filter="url(#shadow)">
    <rect x="910" y="220" width="400" height="140" rx="12" fill="#d1e7dd" stroke="#28a745" stroke-width="3"/>
    <circle cx="950" cy="250" r="20" fill="#28a745"/>
    <text x="950" y="258" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="990" y="258" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f5132">
      RESPONSE (15-30s)
    </text>
    
    <rect x="930" y="275" width="360" height="30" rx="6" fill="rgba(40,167,69,0.2)"/>
    <text x="940" y="295" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      Emergency: Units dispatched via I-93 North
    </text>
    
    <rect x="930" y="310" width="360" height="30" rx="6" fill="rgba(40,167,69,0.2)"/>
    <text x="940" y="330" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      Public Alert: Evacuation order issued
    </text>
    
    <text x="1110" y="355" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#0f5132">
      Medical teams alerted • Shelters notified
    </text>
  </g>
  
  <!-- Mission Control Orchestration (Center) -->
  <g filter="url(#shadow)">
    <rect x="450" y="420" width="500" height="100" rx="12" fill="#f8d7da" stroke="#dc3545" stroke-width="3"/>
    <text x="700" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#721c24">
      MISSION CONTROL ORCHESTRATION
    </text>
    <text x="700" y="478" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#721c24">
      Coordinates all agents using @agent-id syntax
    </text>
    <text x="700" y="502" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#721c24">
      @social-media-sentinel → @situation-assessor → @emergency-dispatcher
    </text>
  </g>
  
  <!-- Connections from Mission Control -->
  <line x1="550" y1="420" x2="255" y2="360" stroke="#dc3545" stroke-width="2" stroke-dasharray="6,4" opacity="0.6"/>
  <line x1="700" y1="420" x2="670" y2="360" stroke="#dc3545" stroke-width="2" stroke-dasharray="6,4" opacity="0.6"/>
  <line x1="850" y1="420" x2="1110" y2="360" stroke="#dc3545" stroke-width="2" stroke-dasharray="6,4" opacity="0.6"/>
  
  <!-- MCP Tools Usage -->
  <g filter="url(#shadow)">
    <rect x="100" y="570" width="1200" height="80" rx="12" fill="#e7e3fc" stroke="#6f42c1" stroke-width="3"/>
    <text x="700" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3d1f7a">
      MCP TOOLS UTILIZED DURING RESPONSE
    </text>
    <text x="700" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#3d1f7a">
      generate_evacuation_route • monitor_risk_zones • execute_community_evacuation • get_flood_risk • find_emergency_resources
    </text>
    <text x="700" y="645" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#3d1f7a">
      Real-time geospatial data, water levels, road status, shelter capacity accessed throughout response
    </text>
  </g>
  
  <!-- Final Result -->
  <g filter="url(#shadow)">
    <rect x="250" y="700" width="900" height="220" rx="12" fill="#d4edda" stroke="#28a745" stroke-width="4"/>
    <text x="700" y="740" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#155724">
      CRISIS RESPONSE COMPLETE: UNDER 40 SECONDS
    </text>
    
    <!-- Results grid -->
    <g>
      <rect x="280" y="760" width="250" height="60" rx="8" fill="rgba(40,167,69,0.15)"/>
      <text x="405" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#155724">
        Detection to Analysis
      </text>
      <text x="405" y="808" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">
        15 seconds
      </text>
    </g>
    
    <g>
      <rect x="575" y="760" width="250" height="60" rx="8" fill="rgba(40,167,69,0.15)"/>
      <text x="700" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#155724">
        Response Deployed
      </text>
      <text x="700" y="808" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">
        25 seconds
      </text>
    </g>
    
    <g>
      <rect x="870" y="760" width="250" height="60" rx="8" fill="rgba(40,167,69,0.15)"/>
      <text x="995" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#155724">
        Total Time
      </text>
      <text x="995" y="808" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">
        Under 40 seconds
      </text>
    </g>
    
    <!-- Comparison -->
    <rect x="280" y="835" width="840" height="70" rx="8" fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="2"/>
    <text x="700" y="860" font-family="Arial, sans-serif" font-size="15" font-weight="600" text-anchor="middle" fill="#856404">
      Traditional Emergency Response Time: 45-90 minutes
    </text>
    <text x="700" y="885" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">
      Our System: 67-135x FASTER
    </text>
  </g>
  
  <!-- Footer -->
  <text x="700" y="970" font-family="Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#495057">
    Powered by Anthropic Claude Sonnet 4.5 • NEST Framework • A2A Protocol • MCP Integration
  </text>
  <text x="700" y="990" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Northeastern University • Group 6 • NANDA Project • December 2025
  </text>
</svg>