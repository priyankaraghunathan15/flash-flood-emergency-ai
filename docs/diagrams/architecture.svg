    </text>
    <text x="360" y="473" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6008
    </text>
  </g>
  
  <!-- Arrows from Command to tiers - straight to Analysis, slanting to Response and Detection -->
  <line x1="450" y1="240" x2="200" y2="310" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="950" y1="240" x2="1050" y2="310" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- MCP Server Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="540" width="700" height="140" rx="12" fill="url(#mcpGrad)" stroke="#4a2a8a" stroke-width="3"/>
    <text x="400" y="575" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      UNIFIED MCP SERVER
    </text>
    <text x="400" y="600" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="rgba(255,255,255,0.95)">
      generate_evacuation_route  •  monitor_risk_zones  •  execute_community_evacuation
    </text>
    <text x="400" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="rgba(255,255,255,0.95)">
      get_flood_risk  •  find_emergency_resources
    </text>
    <rect x="70" y="640" width="660" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="400" y="660" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      Real-time: Geospatial Data • Water Levels • Weather • Shelters • Hospitals • Road Status
    </text>
  </g>
  
  <!-- NANDA Registry Box -->
  <g filter="url(#shadow)">
    <rect x="800" y="540" width="550" height="140" rx="12" fill="url(#registryGrad)" stroke="#0f7a8f" stroke-width="3"/>
    <text x="1075" y="575" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      NANDA REGISTRY
    </text>
    <rect x="890" y="590" width="370" height="32" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="1075" y="613" font-family="Arial, sans-serif" font-size="15" font-weight="600" text-anchor="middle" fill="white">
      capregistry.duckdns.org:6900
    </text>
    <text x="1075" y="645" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="rgba(255,255,255,0.95)">
      Agent Discovery  •  A2A Protocol  •  @agent-id Communication
    </text>
    <text x="1075" y="665" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.85)">
      Enables inter-agent coordination and task delegation
    </text>
  </g>
  
  <!-- Connection lines from tiers to MCP/Registry -->
  <line x1="200" y1="490" x2="300" y2="540" stroke="#6c757d" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <line x1="625" y1="490" x2="450" y2="540" stroke="#6c757d" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <line x1="1050" y1="490" x2="1000" y2="540" stroke="#6c757d" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- Tech Stack Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="720" width="1300" height="140" rx="12" fill="#212529" stroke="#000000" stroke-width="3"/>
    <text x="700" y="755" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      TECHNOLOGY STACK
    </text>
    
    <!-- AI Framework -->
    <g>
      <rect x="80" y="775" width="280" height="70" rx="8" fill="#343a40" stroke="#495057" stroke-width="2"/>
      <text x="220" y="800" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
        AI Framework
      </text>
      <text x="220" y="820" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#adb5bd">
        Anthropic Claude Sonnet 4.5
      </text>
      <text x="220" y="837" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#adb5bd">
        NEST Framework (DataWorksAI)
      </text>
    </g>
    
    <!-- Communication -->
    <g>
      <rect x="390" y="775" width="280" height="70" rx="8" fill="#343a40" stroke="#495057" stroke-width="2"/>
      <text x="530" y="800" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
        Communication
      </text>
      <text x="530" y="820" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#adb5bd">
