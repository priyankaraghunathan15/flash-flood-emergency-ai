    </text>
    <text x="785" y="428" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6004
    </text>
    
    <rect x="445" y="450" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="625" y="473" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      Pattern Analyzer
    </text>
    <text x="785" y="473" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6005
    </text>
  </g>
  
  <!-- Response Tier -->
