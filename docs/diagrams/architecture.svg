  <!-- Footer Notes -->
  <text x="700" y="885" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#495057">
    All agents use unified nanda_agent.py with different configurations  •  Northeastern University  •  Group 6  •  December 2025
  </text>
</svg>