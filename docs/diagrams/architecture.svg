    <rect x="0" y="310" width="400" height="180" rx="12" fill="url(#responseGrad)" stroke="#1e7e34" stroke-width="3"/>
    <text x="200" y="345" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      RESPONSE TIER
    </text>
    
    <rect x="20" y="360" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="200" y="383" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      Emergency Dispatcher
    </text>
    <text x="360" y="383" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6006
    </text>
    
    <rect x="20" y="405" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="200" y="428" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      Public Communicator
    </text>
    <text x="360" y="428" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6007
    </text>
    
    <rect x="20" y="450" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="200" y="473" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
