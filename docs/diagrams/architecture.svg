<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for shadows and gradients -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="commandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="responseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#218838;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="analysisGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="detectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="registryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#ffffff"/>
  
  <!-- Title with shadow -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a" filter="url(#shadow)">
    Flash Flood Emergency AI System
  </text>
  <text x="700" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6c757d">
    10-Agent Distributed Crisis Response Architecture
  </text>
  
  <!-- Command Tier -->
  <g filter="url(#shadow)">
    <rect x="350" y="120" width="700" height="120" rx="12" fill="url(#commandGrad)" stroke="#bd2130" stroke-width="3"/>
    <text x="700" y="155" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
      COMMAND TIER
    </text>
    <rect x="450" y="170" width="500" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="700" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">
      Mission Control Orchestrator
    </text>
    <text x="700" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      Port 6009 • Coordinates all agent communication via @agent-id syntax
    </text>
  </g>
  
  <!-- Main arrow down with better styling -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#495057" />
    </marker>
  </defs>
  
  <!-- Clean central arrow -->
  <line x1="700" y1="245" x2="700" y2="305" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  
  <!-- Three Tiers Row -->
  
  <!-- Detection Tier -->
  <g filter="url(#shadow)">
    <rect x="850" y="310" width="400" height="180" rx="12" fill="url(#detectionGrad)" stroke="#d39e00" stroke-width="3"/>
    <text x="1050" y="345" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      DETECTION TIER
    </text>
    
    <rect x="870" y="360" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="1050" y="383" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      Social Media Sentinel
    </text>
    <text x="1210" y="383" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6000
    </text>
    
    <rect x="870" y="405" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="1050" y="428" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      Environmental Monitor
    </text>
    <text x="1210" y="428" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6001
    </text>
    
    <rect x="870" y="450" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="1050" y="473" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      News Alert Scanner
    </text>
    <text x="1210" y="473" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
      :6002
    </text>
  </g>
  
  <!-- Analysis Tier -->
  <g filter="url(#shadow)">
    <rect x="425" y="310" width="400" height="180" rx="12" fill="url(#analysisGrad)" stroke="#004085" stroke-width="3"/>
    <text x="625" y="345" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      ANALYSIS TIER
    </text>
    
    <rect x="445" y="360" width="360" height="35" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="625" y="383" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      Situation Assessor
    </text>
    <text x="785" y="383" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="rgba(255,255,255,0.8)">
