      </text>
      <text x="530" y="837" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#adb5bd">
        MCP (Model Context Protocol)
      </text>
    </g>
    
    <!-- Infrastructure -->
    <g>
      <rect x="700" y="775" width="280" height="70" rx="8" fill="#343a40" stroke="#495057" stroke-width="2"/>
      <text x="840" y="800" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
        Infrastructure
      </text>
      <text x="840" y="820" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#adb5bd">
        Linode Cloud (45.33.73.99)
      </text>
      <text x="840" y="837" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#adb5bd">
        Ubuntu 24.04 LTS
      </text>
    </g>
    
    <!-- Performance -->
    <g>
      <rect x="1010" y="775" width="280" height="70" rx="8" fill="#343a40" stroke="#495057" stroke-width="2"/>
      <text x="1150" y="800" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
